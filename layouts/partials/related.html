{{ if isset .Params "series" }} {{- $series := index .Params.series 0 }} {{-
$related := where site.Pages "Params.series" "intersect" (slice $series) }} {{-
$related = where $related "Kind" "eq" "page" }}
<h2 class="post_related">{{ T "series_posts" }}</h2>

<ul>
  {{ range $related }}
  <li>
    <a href="{{ .RelPermalink }}" class="nav-link" title="{{ .Title }}"
      >{{ .Title }}</a
    >
  </li>
  {{ end }}
</ul>
{{ end }}
